<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Chewy&family=Gaegu&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Oldenburg&display=swap"
    rel="stylesheet">
    <!-- Web icon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Image from font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
         <div class="quote-text">
            <i class="fa-solid fa-lightbulb"></i>
            <span id="quote">Cleverness is a gift, kindness is a choice.</span>
         </div>
        <!-- Author -->
         <div class="quote-author">
            <span id="author">Jeff Bezos</span>
         </div>
        <!-- Button -->
         <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fa-brands fa-x-twitter"></i>
            </button>
            <button id="new-quote">
                New Quote
            </button>
         </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
     <script src="script.js"></script>
</body>
</html>
